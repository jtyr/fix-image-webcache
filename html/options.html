<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Fix Image WebCache - Options</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link media="all" href="../css/options.css" type="text/css" rel="stylesheet"/>
  <script type="text/javascript" src="../scripts/options.js"></script>
</head>
<body class="chrome">

<div id="page">

<h2>Options</h2>

<div class="container">

<form>

<table>
  <tr>
    <td class="bold">URL pattern:</td>
    <td><input type="text" name="url"/></td>
  </tr>
  <tr>
    <td class="bold">Pattern&nbsp;type:</td>
    <td>
      <select name="type">
        <option value="w">Wildcard</option>
        <option value="r">Regex</option>
      </select>
    </td>
  </tr>
  <tr>
    <td style="text-align: center" colspan="2">
      <input type="button" name="add" value="Add" class="btn_visible"/>
      <input type="button" name="save" value="Save" class="btn_invisible"/>
    </td>
  </tr>
</table>

</form>

</div>

<br/>

<div class="container">

<table id="tab" style="width: 100%">
</table>

</div>

</div>

</body>
</html>
